<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Test Kpisoft</title>
</head>
<body>
    <div class="container">
        <h1 class="m-3 text-center">Test Kpisoft Nicolas Dehes</h1>
        <div class="input-group">
            <button id="nomButton" onclick="setState('nom')" class="btn btn-primary" type="button">Nom</button>
            <button id="siretButton" onclick="setState('siret')" class="btn btn-outline-primary" type="button">Siret</button>
            <input type="search" class="form-control rounded" placeholder="Rechercher un SIRET ou un nom d'entreprise" aria-label="Search"
            aria-describedby="search-addon" id="searchInput"/>
            <button type="button" class="btn btn-outline-primary" id="searchButton" onclick="ajaxData(page,state);">search</button>
        </div>
        <div class="container mt-5" id="content">
            <p class="text-secondary text-center m-5">
                Lancer une recherche pour afficher des entreprises
            </p>
             
        </div>
    </div>
    
    <script src="main.js"></script>
    <script>
        var page = 1
        var state = "nom"
        var nomButton = document.getElementById('nomButton')
        var siretButton = document.getElementById('siretButton')
        var setState = (temp) => {
            state = temp
            if(state=="nom"){
                nomButton.classList.remove('btn-outline-primary')
                nomButton.classList.add('btn-primary')
                siretButton.classList.remove('btn-primary')
                siretButton.classList.add('btn-outline-primary')
            } else {
                siretButton.classList.remove('btn-outline-primary')
                siretButton.classList.add('btn-primary')
                nomButton.classList.remove('btn-primary')
                nomButton.classList.add('btn-outline-primary')
            }
        }
        document.addEventListener('keyup',function(e){
            if (e.keyCode === 13) {
                ajaxData(page, state);
            }
        })
    </script>
</body>
</html>
